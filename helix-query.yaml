# Nexora Content Hub â€” Helix Query Configuration
version: 1
indices:
  default:
    include:
      - /**
    exclude:
      - '/drafts/**'
      - '/fragments/**'
    target: /query-index.json
    properties:
      path:
        select: head > meta[property="og:url"]
        value: attribute(el, "content")
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
